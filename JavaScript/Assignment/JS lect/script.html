<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- id -->
    <p id="one"><span>Hello</span>Namastey</p>

    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- Tag -->
    <h4>Hello</h4>
    <h4>Every</h4>
    <h4>One</h4>

    <!-- Query sector -->

    <h2>hello</h2>
    <h2 class="classs">hola</h2>
    <h2 id="ids">hey</h2>

    <script>
        // id
        let var1 = document.getElementById("one");
        console.log(var1.innerText);

        // class
        let var2 = document.getElementsByClassName("tech");
        console.log(var2[2].innerText);
        var2[0].innerText = "nodejs";


        // Tag 

        let var3 = document.getElementsByTagName("h4");
        var3[1].innerText = "Namstey";
        var3[0].style.color = "red";
        console.log(var3);

        // Query sector 

        let var4 = document.querySelector(".classs");
        console.log(var4);

        // var4.className = "hello";   //change class name 
        // var4.classList = "helo hello hola";   // multiple class 
        var4.setAttribute("id","namstey");   // set attribute


    </script>
</body>
</html>
