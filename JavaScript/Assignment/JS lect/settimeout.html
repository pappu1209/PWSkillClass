// set interval function ++++++++++++++++++++++++++++
    let a = 0
    let set = setInterval(boxanim, 500)
    function boxanim(){
        a = a + 5;
        // console.log(a);
        if(a == 600){
            clearInterval(set);
        }else{
            let target = document.getElementById("box")
            target.style.width = a + "px";
        }
        
    }
